<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <title>Acts</title>
</head>
<body>
<!-- nav is injected here by navigation.js -->
<div id="site-nav"></div>

<div class="container-fluid">
    <!-- page title-->
    <div class="row">
        <div class="col-sm-auto">
            <h3 class="text-center">Acts</h3>
        </div>
    </div>

    <!-- content -->
    <div class="row gx-0">
        <div class="col-sm-8">

            <div id="actsTable" style="display:none;">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Preferred Slots</th>
                        <th scope="col" colspan="3">&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody id="actsTableBody"></tbody>
                </table>
            </div>

            <div id="actForm" style="display:none;">
                <p>Tell us about your act:</p>
                <form id="newActForm" action="" method="post">
                    <div class="mb-3 row">
                        <label for="actName" class="col-6 col-md-4 col-form-label">Act Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="actName" name="actName" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-6 col-md-4 col-form-label">Act Type:</label>
                        <div class="col-sm-8">
                            <input type="radio" id="ACT_MUSIC_LARGE_BAND" name="type" value="ACT_MUSIC_LARGE_BAND">
                            <label for="ACT_MUSIC_LARGE_BAND">Large band (4+ people)</label><br>

                            <input type="radio" id="ACT_MUSIC_SMALL_BAND" name="type" value="ACT_MUSIC_SMALL_BAND">
                            <label for="ACT_MUSIC_SMALL_BAND">Small band (2-3 people)</label><br>

                            <input type="radio" id="ACT_MUSIC_SINGING_GROUP" name="type" value="ACT_MUSIC_SINGING_GROUP">
                            <label for="ACT_MUSIC_SINGING_GROUP">Singing group (4+ people)</label><br>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-6 col-md-4 col-form-label">Time Slots:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="SLOT_1" name="preferredSlots" value="SLOT_1">
                            <label for="SLOT_1">12:00pm - 1:00pm</label><br>

                            <input type="checkbox" id="SLOT_2" name="preferredSlots" value="SLOT_2">
                            <label for="SLOT_2">1:30pm - 2:30pm</label><br>

                            <input type="checkbox" id="SLOT_3" name="preferredSlots" value="SLOT_3">
                            <label for="SLOT_3">3:00pm - 4:00pm</label><br>

                            <input type="checkbox" id="SLOT_4" name="preferredSlots" value="SLOT_4">
                            <label for="SLOT_4">4:30pm - 5:30pm</label><br>
                        </div>
                    </div>

                    <div class="mb1">
                        <button class="btn btn-primary" type="submit">Submit Act</button>
                    </div>
                </form>
            </div>

            <div id="actInfoTable" style="display:none;">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody id="actInfoTableBody"></tbody>
                </table>

            </div>

        </div>
    </div>
</div>

<!-- footer is injected here by navigation.js -->
<!--<div id="sticky-footer"></div>-->

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script src="js/navigation.js" type="module"></script>
<script src="js/acts.js" type="module"></script>

</html>
