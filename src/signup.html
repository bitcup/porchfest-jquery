<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css"/>
    <title>Signup</title>
</head>
<body>

<div class="d-flex align-items-center justify-content-center">
    <form id="signupForm" action="" method="post">
        <div class="mb-3 row">
            <label for="firstName" class="col-6 col-md-4 col-form-label">First name:</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="firstName" name="firstName" value="joe" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-6 col-md-4 col-form-label">Last name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" name="lastName" value="host" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-6 col-md-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" name="email" value="joe@host" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-6 col-md-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" value="12345678" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-6 col-md-4 col-form-label">Sign up for:</label>
            <div class="col-sm-8">
                <input type="checkbox" name="roles" value="host"> Host
                <br>
                <input type="checkbox" name="roles" value="performer"> Performer
            </div>
        </div>
        <div class="mb1">
            <button class="btn btn-primary" type="submit">Signup</button>
        </div>
    </form>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script src="js/signup.js" type="module"></script>
</html>
